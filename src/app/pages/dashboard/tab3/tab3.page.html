<ion-content fullscreen>
    <ion-row>
        <ion-col>
            <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)" placehol></ion-searchbar>
            <ion-item>
                <ion-label>Select Searchtype</ion-label>
                <ion-select (ionChange)="searchChanged($event)">
                    <!--[(ngModel)]="type"-->
                    <ion-select-option value="">All</ion-select-option>
                    <ion-select-option value="movie">Name</ion-select-option>
                    <ion-select-option value="series">Text</ion-select-option>
                    <ion-select-option value="episode">Date</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-list>
                <ion-list-header>
                    Recent Templates
                </ion-list-header>
                <ion-item-sliding *ngFor="let templateList of UserTemplatesList">
                    <ion-item>
                        <!--(click)="editTemplate(templateList)"-->
                        <ion-avatar slot="start">
                            <img src="https://cdn0.iconfinder.com/data/icons/design-and-development-3-3/48/137-512.png">
                        </ion-avatar>
                        <ion-label>
                            <h2>{{templateList.Description}}</h2>
                            <h3>{{templateList.TextTemplate}}</h3>
                        </ion-label>
                        <ion-icon name="create" color="primary" slot="end" (click)="editTemplate(templateList)">
                        </ion-icon>
                        <ion-icon name="trash" color="danger" slot="end" (click)="deleteTemplate(templateList)"></ion-icon>
                    </ion-item>
                    <ion-item-options color="tertiary" expandable>
                        <!-- <button ion-button icon-only (click)="editTemplate(templateList)" light>
                                            <ion-icon name="paper"></ion-icon>
                                        </button>
                        <button ion-button icon-only (click)="deleteTemplate(templateList)" danger>
                                            <ion-icon name="trash"></ion-icon>
                                        </button> -->
                        <ion-item-option color="primary" (click)="editTemplate(templateList)">
                            <ion-icon slot="start" name="paper"></ion-icon>
                            Edit
                        </ion-item-option>
                        <ion-item-option color="danger" (click)="deleteTemplate(templateList)">
                            <ion-icon slot="start" name="trash"></ion-icon>
                            Trash
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
